<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOMbo Combo</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script src="lib/dombo_combo.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">
  </head>
  <body>
    <section class="main-container">
      <section class="content">
        <header class="header">
          <div class="title">
            <a href="https://github.com/thansen29/DOMboCombo">
              DOMbo Combo
            </a>
          </div>

          <div>DOM Traversal and manipulation made easy</div>

          <div>
            DOMbo Combo is a lightweight library designed to enhance AJAX requests and manipulate DOM elements
          </div>

        </header>
        <div class="instructions">
          Insert a github username to see it in action
        </div>

        <form class="git-form">
          <div>
            <input class="field" type="text" value="">

            <input class="submit" type="submit" value="Submit">
          </div>
          <div class="errors">No user matches that name</div>

          </div>
        </form>

        <nav class="banner">
          <ul class="banner-list">
          </ul>
        </nav>

      </section>
    </section>
    <script>
      $t('.git-form').on('submit', handleSubmit);
    </script>
  </body>
</html>
